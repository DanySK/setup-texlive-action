name: 'Setup TeXLive'
description: 'Installs TeXLive packages'
inputs:
  requirements-file:  # id of input
    description: 'A list of packages to be installed'
    required: true
    default: '.github/texlive/requirements.txt'
outputs:
  random-number: 
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps: 
    - shell: bash
      run: sudo apt-get install -y texlive
    - shell: bash
      run: |
        if [ -f "${{ inputs.requirements-file }}" ]; then
          xargs -0 sudo apt-get install -y < <(tr \\n \\0 <versions.properties)
        fi
